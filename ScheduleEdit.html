<!DOCTYPE HTML>

<html lang=en>

<head>
<meta charset=utf-8>
<title>Schedule</title>
<link rel = stylesheet href = "style.css" type = "text/css">
<script src="http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.7/jquery-ui.min.js"></script>

<script type="text/javascript">
//some code bloat here, have it set up to return x&y vals if we need them; mostly ripped this code anyway
// also, could use a fuckton of polishing. but it works
//to lock "drag" you need to move it to far right corner. not sure why
$(document).ready(function(){
$(".draggable").draggable(
    {
        drag: function(){
            var offset = $(this).offset();
            var xPos = offset.left;
            var yPos = offset.top;
            $('#posX').text('x: ' + xPos);
            $('#posY').text('y: ' + yPos);
        },
        stop: function(){
            var finalOffset = $(this).offset();
            var finalxPos = finalOffset.left;
            var finalyPos = finalOffset.top;

    $('#finalX').text('Final X: ' + finalxPos);
    $('#finalY').text('Final X: ' + finalyPos);
        }
    });

$("#droppable1").droppable(
    {
        accept: "#draggable1",
        drop : function(){
            $(this).animate({'border-width' : '5px',
                             'border-color' : '#0f0'
                            }, 500);
            $("#draggable1").draggable({disabled: true});
            alert("task 1 complete!");
        }
    })
$("#droppable2").droppable(
    {
        accept: "#draggable2",
        drop : function(){
            $(this).animate({'border-width' : '5px',
                             'border-color' : '#0f0'
                            }, 500);
            $("#draggable2").draggable({disabled: true});
            alert("task 2 complete!");
        }
    })
$("#droppable3").droppable(
    {
        accept: "#draggable3",
        drop : function(){
            $(this).animate({'border-width' : '5px',
                             'border-color' : '#0f0'
                            }, 500);
            $("#draggable3").draggable({disabled: true});
            alert("task 3 complete!");
        }
    })
});
</script>

</head>

<body>
<h1>Today's Schedule</h1>

<div class="floatleft">
	<div class="longbox_left">
		<img src="desert.jpg" class = "draggable" id="draggable1" alt="desert" >
	</div>
	<div class="longbox_left">
		<img src="jellyfish.jpg" class = "draggable" id="draggable2" alt="jellyfish"
	   </div>
	</div>
	<div class="longbox_left">
		<img src="lighthouse.jpg" class = "draggable" id="draggable3" alt="lighthouse"
	   </div>
	</div>
</div>
<div class="floatright">
	<div class="longbox">
		<div class = "droppable" id="droppable1"  alt="pizza">
	</div>
	</div>
	<div class="longbox">
		<div class = "droppable" id="droppable2" alt="pizza">
	</div>
	</div>
	<div class="longbox">
		<div class = "droppable" id="droppable3" alt="pizza">
	</div>
	</div>
</div>

</body>
</html>
